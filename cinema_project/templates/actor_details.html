{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>{{ actor.name }}</h2>
{% if actor.image %}
    <img src="{{ actor.image.url }}" alt="{{ actor.name }}" style="max-width: 300px;">
{% else %}
    <img src="{% static 'images/default_actor.jpg' %}" alt="No Image Available" style="max-width: 300px;">
{% endif %}
<p>Age: {{ actor.age }}</p>
<p>Sex: {{ actor.sex }}</p>
<p>Oscars received: {{ actor.oscars }}</p>
<a href="{% url 'actors_list' %}">Back to actors list</a>
{% endblock %}
